<div>
  <mb-modal-header title="修改密码" alerts="alerts" cancel-click="cancel()"></mb-modal-header>
  <div class="modal-body body-sm">
    <form class="form-horizontal" name="form" role="form" ng-submit="changePassword()">
      <div class="form-group">
        <div class="col-xs-11">
          <input-combo type="password" idname="oldPassword" title="原密码" ng-model="password.old" ng-required="true"></input-combo>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-11">
          <input-combo type="password" idname="newPassword" title="新密码" ng-model="password.new" ng-required="true"></input-combo>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-11">
          <input-combo type="password" idname="confirmPassword" title="确认密码" ng-model="password.confirm" ng-required="true"></input-combo>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-primary" ng-click="changePassword()" ng-disabled="form.$invalid" promise-btn="promise">确定</button>
    <button class="btn btn-sm btn-default" ng-click="cancel()">取消</button>
  </div>
</div>
