<mb-modal-header title="给客户打标签" alerts="alerts" cancel-click="cancel()"></mb-modal-header>
<div class="modal-body body-sm" cg-busy="promise">
  <form class="form-horizontal" name="form" role="form">
    <div class="form-group">
      <div class="col-12-6-6">
        <input-combo type="text" title="客户姓名" idname="customerName" ng-model="customerData.customerName" ng-disabled="true"></input-combo>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-2">客户标签</label><input class="form-control" type="text" data-toggle="tags" id="tags"/>
      <div class="cloud">
        <h3>标签云</h3>
        <ul>
          <li><a ng-click='tagClick("帅气")'>帅气</a></li>
          <li><a ng-click='tagClick("大方")'>大方</a></li>
          <li><a ng-click='tagClick("90后")'>90后</a></li>
          <li><a ng-click='tagClick("文艺青年")'>文艺青年</a></li>
          <li><a ng-click='tagClick("学生")'>学生</a></li>
          <li><a ng-click='tagClick("创业者")'>创业者</a></li>
          <li><a ng-click='tagClick("潜力股")'>潜力股</a></li>
          <li><a ng-click='tagClick("完美主义")'>完美主义</a></li>
          <li><a ng-click='tagClick("阳光")'>阳光</a></li>
          <li><a ng-click='tagClick("白领")'>白领</a></li>
          <li><a ng-click='tagClick("手机控")'>手机控</a></li>
          <li><a ng-click='tagClick("运动")'>运动</a></li>
          <li><a ng-click='tagClick("直率")'>直率</a></li>
        </ul>
      </div>
    </div>
  </form>
<div class="modal-footer">
  <button class="btn btn-sm btn-default" ng-click="cancel()">取消</button>
  <button class="btn btn-sm btn-primary" ng-click="ok()" ng-disabled="form.$invalid">确定</button>
</div>
